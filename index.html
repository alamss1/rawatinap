<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Pegawai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-vector/abstract-metallic-blue-background-with-blue-lights_23-2148279371.jpg?semt=ais_hybrid&w=740');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6); /* 60% putih */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Absen Pegawai</h2>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required readonly>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required readonly>

        <label for="shift">Shift:</label>
        <select id="shift" name="shift" required>
            <option value="1">Shift 1 (08:00 - 16:00)</option>
            <option value="2">Shift 2 (16:00 - 08:00)</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Masuk">Masuk</option>
            <option value="Keluar">Keluar</option>
        </select>

        <button onclick="submitAbsensi()">Kirim Absen</button>
    </div>

    <script>
        // Ambil parameter dari URL
        function getUrlParams() {
            var params = new URLSearchParams(window.location.search);
            var id = params.get("id");
            var nama = params.get("nama");
            var shift = params.get("shift");

            if (id) {
                document.getElementById("id").value = id;
            }
            if (nama) {
                document.getElementById("nama").value = nama;
            }
            if (shift) {
                document.getElementById("shift").value = shift;
            }
        }

        function submitAbsensi() {
            var id = document.getElementById('id').value;
            var nama = document.getElementById('nama').value;
            var status = document.getElementById('status').value;
            var shift = document.getElementById('shift').value;

            var url = `https://script.google.com/macros/s/AKfycbym4OZ6tUX5UamoL4kyv_2LGGCNqytiGlK13FcWa_5D2hPICZEd8bIEVTnaYToSgcNo/exec?id=${id}&nama=${nama}&status=${status}&shift=${shift}`;

            fetch(url)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('Error: ' + error));
        }

        window.onload = getUrlParams;
    </script>
</body>
</html>
