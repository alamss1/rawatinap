<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absen Pegawai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    label, input {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .button-group {
      margin: 15px 0;
    }

    .toggle-btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
      border-radius: 5px;
      color: #000;
      transition: background-color 0.3s;
    }

    .toggle-btn.active {
      background-color: #4CAF50;
      color: white;
    }

    button.submit-btn {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button.submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absen Pegawai</h2>

    <label for="id">ID Pegawai:</label>
    <input type="text" id="id" name="id">

    <label for="nama">Nama Pegawai:</label>
    <input type="text" id="nama" name="nama">

    <div class="button-group">
      <p>Status:</p>
      <button class="toggle-btn" data-group="status" onclick="setStatus('Masuk', this)">Masuk</button>
      <button class="toggle-btn" data-group="status" onclick="setStatus('Keluar', this)">Keluar</button>
    </div>

    <button class="submit-btn" onclick="submitAbsensi()">Kirim Absen</button>
  </div>

  <script>
    let selectedStatus = null;

    // Mengambil parameter dari URL untuk mengganti nilai ID dan Nama
    function updateFormFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const idParam = urlParams.get('id');
      const namaParam = urlParams.get('nama');

      if (idParam) {
        document.getElementById('id').value = idParam;
      }

      if (namaParam) {
        document.getElementById('nama').value = namaParam;
      }
    }

    // Panggil fungsi untuk memperbarui form dengan parameter URL
    updateFormFromURL();

    function setStatus(status, element) {
      selectedStatus = status;
      document.querySelectorAll('[data-group="status"]').forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');
    }

    function submitAbsensi() {
      const id = document.getElementById('id').value;
      const nama = document.getElementById('nama').value;

      if (!selectedStatus) {
        alert("Silakan pilih Status terlebih dahulu.");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbxF8rcC_ekwPDmjmMBBAKrk6HrKKx5sWhQwnWZTwxqL-TLvAXLRpv_dhYi35cEy--mYhQ/exec?id=${id}&nama=${nama}&status=${selectedStatus}`;

      fetch(url)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
    }
  </script>
</body>
</html>
